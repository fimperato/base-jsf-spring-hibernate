<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to JSF_Spring_Hibernate_Min</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="TESTs : "></h:outputText>
		<p:dataTable id="tests" var="test" value="#{testMB.testList}" style="width: 10%">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{test.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{test.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Surname" />
				</f:facet>
				<h:outputText value="#{test.surname}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
